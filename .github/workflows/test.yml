name: Unit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Install dependencies
      run: go work vendor
      
    - name: Upload vendor directory
      uses: actions/upload-artifact@v4
      with:
        name: vendor
        path: vendor/
        retention-days: 1
        
  test-clientmanager:
    name: Test Client Manager
    needs: setup
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
        
    - name: Download vendor directory
      uses: actions/download-artifact@v4
      with:
        name: vendor
        path: vendor/
        
    - name: Run tests
      run: go test -v -race -coverprofile=coverage-clientmanager.txt -covermode=atomic ./clientmanager/...
      
    - name: Upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage-clientmanager
        path: coverage-clientmanager.txt
        retention-days: 1
        
